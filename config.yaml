# All configuration parameters for LISA project

# Base directories
DATA_DIR: data
GENERATED_DIR: data/generated

# Input files
PROMPTS_FILE: data/recording-prompts.json

# Output Audio Data
RAW_RECORDINGS_DIR: data/generated/raw_recordings
CLEANED_RECORDINGS_DIR: data/generated/cleaned_recordings
PROCESSED_CLIPS_DIR: data/generated/processed_clips
BALANCED_CLIPS_DIR: data/generated/filtered_balanced_clips
DIARIZED_RECORDINGS_DIR: data/generated/diarized_recordings # unused currently (for diarization)

# CSV File Output Paths
MANIFEST_FILE: data/generated/manifest.csv
NEW_MANIFEST_FILE: data/generated/new_manifest.csv # unused currently (for diarization)
BALANCED_MANIFEST_FILE: data/generated/filtered_balanced_manifest.csv
FEATURES_FILE: data/generated/vocal_features.csv

# Model Output Paths
MODEL_DIR: data/generated/model

# Audio Processing Parameters
# Step 0: Recording Parameters
RECORDING_DURATION: 60 # Duration of each recording prompt in seconds
COUNTDOWN_DURATION: 10 # Countdown duration before recording starts in seconds
AUDIO_FORMAT: mp3 # Only used for diarization step (currently unused)

# Step 1: Cleaning Parameters
SAMPLE_RATE: 16000 # Sample rate to resample audio to after recording

# Step 2: Clip Processing Parameters
CLIP_LEN: 2.0 # Duration of each audio clip in seconds
STEP: 1.0 # Step size for overlapping clips in seconds

# Step 3: Filtering Parameters
RMS_THRESHOLD: 0.006
RANDOM_SEED: 42

# Step 4: Feature Extraction Parameters
N_MFCC: 13
HOP_LENGTH: 512
N_FFT: 2048
